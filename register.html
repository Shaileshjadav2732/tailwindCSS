<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="connect.php">
    <title>Register</title>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-20 w-auto"
          src="Fitness Logo.png"
          alt="ShaileshFitness"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-red-500"
        >
          Register for an Account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-2  " action="connect.php" method="POST">
          <div>
            <label
              for="fullname"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Full Name</label
            >
            <div class="mt-2">
              <input
                id="fullname"
                name="fullname"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-red-500 placeholder:text-gray-400  focus:ring-inset  sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-red-500 placeholder:text-gray-400   sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-red-500 placeholder:text-gray-400 focus:ring-inset sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="confirmpassword"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Confirm Password</label
            >
            <div class="mt-2">
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                autocomplete="new-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-red-500 placeholder:text-gray-400 focus:ring-red-500 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
            id="submit"
              type="submit"
              class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500"
            >
              Register
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Already have an account?
          <a
            href="join_now.html"
            class="font-semibold leading-6 text-red-500 hover:text-red-600"
            >Sign in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
